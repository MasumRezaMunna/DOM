<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    <h1>Dom Doma dom events</h1>

        <!-- option 1 for event handler -->

    <button onclick="console.log(7)">Click Me</button>
    <button onclick="console.log(63)">Another Button</button>
    <button onclick="console.log('I am Clicked')"> Third Button</button>
    <input type="text">

    <br>
    <!-- option 2 for event handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <!-- option 3: get element by id and then onclick to a function -->
    <button id="btn-make-blue">Make Blue</button>
    <button id="btn-make-purple">Make Purple</button>
    
    <!-- option 4: addEvdntListener -->
    <button id="btn-make-green">Make Green</button>
    <button id="btn-make-gold">Make Gold</button>

    <script>
        //document.getElementById().addEventListener('event type', handler)

       document.getElementById('btn-make-green').addEventListener('click', function makeGreen(){
        document.body.style.backgroundColor = 'green'
       })

       document.getElementById('btn-make-gold').addEventListener('click', function(){

           document.body.style.backgroundColor = 'gold'
       })
       
       
    </script>

    <script src="js/events.js"></script>
</body>
</html>
